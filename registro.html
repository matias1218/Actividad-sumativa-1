				<div class="card-hov">
				  <div class="card-body">
				    <div class="form-group py-3" style="text-align: center;">
					<h2> Nuevo Registro</h2>
					</div>
					
					<form id="formulario">
						<div class="form-group">
							<label class="control-label pb-1" for="nombre">Nombre</label>
							<input id="nombre" class="form-control" required autofocus="autofocus" />
						</div>
						<div class="form-group">
							<label class="control-label pb-1" for="apellidoPaterno">Apellido Paterno</label>
							<input id="apellidoPaterno" class="form-control"  required autofocus="autofocus" />
						</div>
						<div class="form-group">
							<label class="control-label pb-1" for="apellidoMaterno">Apellido Materno</label>
							<input id="apellidoMaterno" class="form-control"  required autofocus="autofocus" />
						</div>
						<div class="form-group">
							<label class="control-label pb-1" for="email">Email</label>
							<input type="email" id="email" class="form-control"  required autofocus="autofocus" />
						</div>
						<div class="form-group">
							<label class="control-label pb-1" for="password">Contraseña</label>
							<input type="password" id="password" class="form-control"  required autofocus="autofocus" />
						</div>
						<div class="form-group">
							<div class="row pt-3 mx-0">
				    			<button type="submit" onclick="registrar()" class="btn btn-success btn-block">Registrar</button>
				    		</div>
						</div>
						<div class="form-group py-3" style="text-align: center;">
							<span >¿Ya está registrado?
							<a href="login.html" >Inicie Sesión</a>
							</span>
						</div>
						
					</form>
					
					<!-- mensajes de advertencia -->
					<div id="estado">
						
					</div>
				  </div>
				</div>
			</div>	
			<div class="col-md-4">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			</div>
		</div>
	</div>
	
	
	<script>
		function registrar(){
			let registrado = true;
			document.getElementById("estado").innerHTML = '<div id="resultado1"></div><div id="resultado2"></div><div id="resultado3"></div><div id="resultado4"></div><div id="resultado5"></div>';	
			$("#formulario").submit(function(){
                return false;
            });
			let nombre = document.getElementById("nombre").value;
            let apellidoPaterno = document.getElementById("apellidoPaterno").value;
            let apellidoMaterno = document.getElementById("apellidoMaterno").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
			let arroba = email.indexOf("@");
			let punto = email.lastIndexOf(".");
			
			if(!nombre){
				document.getElementById("resultado1").innerHTML = '<div class="alert alert-warning" role="alert">Debe proporcionar un nombre</div>';	
				registrado = false;
			}
			if(!apellidoPaterno){
				document.getElementById("resultado2").innerHTML = '<div class="alert alert-warning" role="alert">Debe proporcionar una apellido paterno</div>';	
				registrado = false;
			}
			if(!apellidoMaterno){
				document.getElementById("resultado3").innerHTML = '<div class="alert alert-warning" role="alert">Debe proporcionar una apellido materno</div>';	
				registrado = false;
			}
			if(!email){
				document.getElementById("resultado4").innerHTML = '<div class="alert alert-warning" role="alert">Debe proporcionar un email</div>';	
				registrado = false;
			}
			if(!password){
				document.getElementById("resultado5").innerHTML = '<div class="alert alert-warning" role="alert">Debe proporcionar una contraseña</div>';	
				registrado = false;
			}
            if(arroba<1 || punto < arroba + 2 || email.length<punto+2){
                document.getElementById("resultado4").innerHTML = '<div class="alert alert-warning" role="alert">El Email debe tener "@" y un "."</div>';	
				registrado = false;
            }
			if(registrado){
				window.location.href="main.html";
			}
			
			
		}
	</script>
